<ng-container *ngIf="!loading">
    <div class="row m-4 align-items-center justify-content-center">
        <img [src]="channel.thumbnails.default.url" class="img-circle" [alt]="channel.title"> &nbsp;
        <h1>{{ channel.title }}</h1> &nbsp;
        <a type="button" class="text-danger" data-toggle="modal" data-target="#exampleModal">
            <i class="fas fa-plus"></i>
        </a>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mt-3">
        <ng-container *ngFor="let video of videos">
            <div class="col mb-4">
                <div class="card animate__animated animate__fadeIn">
                    <a type="button" (click)="showVideo( video )">
                        <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <p class="card-text text-secondary">
                            Published: {{ video.publishedAt | date }}
                        </p>
                    </div>
                </div>
            </div>
        </ng-container>

        <div class="fixed-bottom mx-auto text-center" *ngIf="service.loading">
            <div class="spinner-border text-danger"></div>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="row no-gutters align-items-center">
                            <div class="col-md-4">
                                <img [src]="channel.thumbnails.medium.url" class="card-img" [alt]="channel.title">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">{{ channel.title }}</h5>
                                    <p class="card-text">{{ channel.description }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="card">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">

                                <div class="col text-center">
                                    <small class="card-text">Subscribers: {{ subscriptions.subscriberCount | number }}</small>
                                </div>
                                <div class="col text-center">
                                    <small class="card-text">Views: {{ subscriptions.viewCount | number }}</small>
                                </div>
                                <div class="col text-center">
                                    <small class="card-text">Total videos: {{ subscriptions.videoCount }}</small>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</ng-container>

<ng-container *ngIf="loading">
    <div class="spinner-border text-danger" id="loading"></div>
</ng-container>
