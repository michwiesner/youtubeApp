<h3 class="mt-3 font-weight-light">Te lo resumo videos</h3>

<div class="row row-cols-2 row-cols-md-4 mt-3">
    <ng-container *ngFor="let video of videos">
        <div class="col mb-4">
            <div class="card animate__animated animate__fadeIn">
                <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ video.title }}</h5>
                    <p class="card-text">
                        <strong>Autor: {{ video.channelTitle }}</strong>
                    </p>
                    <p class="card-text">
                        Publicado: {{ video.publishedAt | date }}
                    </p>
                    <div class="text-center">
                        <button class="btn btn-outline-danger" (click)="showVideo( video )">
                            Ver video
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
